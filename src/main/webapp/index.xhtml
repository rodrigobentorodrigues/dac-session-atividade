<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="center">
            <div class="row">
                <h1>Cadastre produtos e realizer pedidos</h1>
            </div>
            
            <div class="row">
                
                    <h3>
                        <h:outputText value="Vitrine (Produtos em Destaque)" rendered="#{not empty controladorPedido.todosProdutos}"/>
                    </h3>
                        <!-- Lista contendo todos os produtos da Vitrine --> 
                        <h:dataTable rendered="#{not empty controladorPedido.todosProdutos}" var="vitrine" value="#{controladorPedido.vitrine}">
                            <h:column>
                                <f:facet name="header">Descrição</f:facet>
                                <h:outputText value="#{vitrine.descricao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Preço</f:facet>
                                <h:outputText value="#{vitrine.preco}"/>
                            </h:column>
                        </h:dataTable>
                  
            </div>
            
        </ui:define>
    </ui:composition>

</html>
