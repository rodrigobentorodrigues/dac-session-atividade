<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Session Bean</title>
    </h:head>
    <h:body>
        <h:link outcome="cadastroproduto.xhtml" value="Cadastrar Produtos" />
        <h:link outcome="index.xhtml" value="Pagina Inicial" />
        <br></br><br></br>
        <h:form>
            <div style="height: auto; width: auto;">
                <div style="height: 300px; width: 260px; float: left;">
                    
                    <!-- Lista contendo todos os produtos da "loja" -->
                    <h:dataTable rendered="#{not empty controladorPedido.todosProdutos}"
                                 var="produto"
                                 value="#{controladorPedido.todosProdutos}">
                        <h:column>
                            <f:facet name="header">Descrição</f:facet>
                            <h:outputText value="#{produto.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Preço</f:facet>
                            <h:outputText value="#{produto.preco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Adicionar ao Pedido</f:facet>
                            <h:commandButton value="Adicionar"
                                             action="#{controladorPedido.addProduto(produto)}"
                                             immediate="true"/>
                        </h:column>
                    </h:dataTable>
                </div>
                <div style="height: 300px; width: 250px; float: left; margin-left: 110px;">
                    <!-- Lista contendo os produtos para o pedido -->
                    <h:dataTable rendered="#{not empty controladorPedido.todosProdutos}"
                                 var="prodPedido"
                                 value="#{controladorPedido.produtosPedido}">
                        <h:column>
                            <f:facet name="header">Descrição</f:facet>
                            <h:outputText value="#{prodPedido.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Preço</f:facet>
                            <h:outputText value="#{prodPedido.preco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Remover</f:facet>
                            <h:commandButton value="Remover"
                                             action="#{controladorPedido.removerProduto(prodPedido)}"
                                             immediate="true"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton rendered="#{not empty controladorPedido.produtosPedido}" action="#{controladorPedido.confirmarPedido()}" value="Confirmar Pedido"/>
                    <h:commandButton rendered="#{not empty controladorPedido.produtosPedido}" action="#{controladorPedido.cancelarPedido()}" value="Cancelar Pedido"/>
                </div>

                <div style="height: 300px; width: 250px; float: left; margin-left: 110px;">
                    <!-- Lista contendo todos os produtos da Vitrine --> 
                    <h:dataTable rendered="#{not empty controladorPedido.todosProdutos}" var="vitrine" value="#{controladorPedido.vitrine}">
                    <h:outputText value="Vitrine (Produtos em Destaque)"/>
                        <h:column>
                            <f:facet name="header">Descrição</f:facet>
                            <h:outputText value="#{vitrine.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Preço</f:facet>
                            <h:outputText value="#{vitrine.preco}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
